<div class="col-md-3 mb-3">
    <div class="card card-custom">
        <img src="static/images/{{ product.image }}" class="card-img-top" alt="Product Image">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.price }}â‚¾</p>
            <form method="post" enctype="multipart/form-data">
                {{ favorite_form.hidden_tag() }}
                <input type="text" name="productId" value="{{ product.id }}" style="display:none;">
                <div class="d-flex justify-content-between">
                    {% if current_user.is_authenticated %}
                        {{ favorite_form.addToCart(class="btn btn-success") }}
                        {{ favorite_form.delete(class="btn btn-danger") }}
                    {% else %}
                        <a class="btn btn-success" href="/login">Add To Cart</a>
                        <a class="btn btn-danger" href="/login">X</a>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
